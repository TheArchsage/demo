<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <p id="result-text"></p>
      </div>

      <div class="row">
        <button class="btn grey" onclick="arithmetic(this)">+</button>
        <button class="btn grey" onclick="arithmetic(this)">-</button>
        <button class="btn grey" onclick="arithmetic(this)">x</button>
        <button class="btn grey" onclick="arithmetic(this)">/</button>
      </div>
      <div class="row">
        <button class="btn" onclick="input(this)">7</button>
        <button class="btn" onclick="input(this)">8</button>
        <button class="btn" onclick="input(this)">9</button>
        <button class="btn" id="equal" onclick="equals()">=</button>
      </div>
      <div class="row">
        <button class="btn" onclick="input(this)">4</button>
        <button class="btn" onclick="input(this)">5</button>
        <button class="btn" onclick="input(this)">6</button>
      </div>
      <div class="row">
        <button class="btn" onclick="input(this)">1</button>
        <button class="btn" onclick="input(this)">2</button>
        <button class="btn" onclick="input(this)">3</button>
      </div>
      <div class="row">
        <button class="btn" onclick="input(this)">0</button>
        <button class="btn" onclick="input(this)">.</button>
        <button class="btn" onclick="erase()">c</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
